{% extends "blog/base.html" %}

{% block title %}<title>Home | Django</title>{% endblock %}

{% block content %}

<div class="container">
   <h1>MyWebsite - Python tutorials</h1>
   <br> 
    {% for post in all_posts %}
    <div class="card" style="width: 18rem;">
        <img src="{{ post.feature_pic.url }}" class="card-img-top" alt="{{ post.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.short_description }}</p>
          <p class="card-text">Created on: {{ post.date_created }}</p>

          <!-- <p class="card-text">{{ post.body}} this is short content</p> -->
          <a href="posts/{{ post.id }}" class="btn btn-primary">See more</a>
        </div>
      </div><br>  
    {% endfor %}
</div>

{% endblock %}
