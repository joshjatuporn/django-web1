{% extends "blog/base.html" %}

{% block title %}<title>Search | Django</title>{% endblock %}

{% block content %}

<div class="container">
   <br>
   <h1>Django Search</h1>
   <p>Hello, Django Search</p>
   {% for post in posts %}
   <li>
       <a href="posts/{{ post.id }}">{{ post.title }}</a>  
   </li>
   {% endfor %}
  
   
   
</div>

{% endblock %}
